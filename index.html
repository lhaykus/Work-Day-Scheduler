<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
    <p id="currentHour"></p>
  </header>
  <div class="container">
    <!--Creating the hour row and making the hour # the id to pull later-->
    <div class="row time-block" id="9">
      <!--Using the hour class and making the column size 1 to show the hour-->
      <div class="hour col-1">9 AM</div>
      <!--Creating a textInput class with the column size 9-->
      <textarea class="textInput col-9"></textarea>
      <!--Save button column-->
      <button type="button" class="saveBtn col-2">Save</button>
    </div>
  </div>
  <div class="container">
    <div class="row time-block" id="10">
      <div class="hour col-1">10 AM</div>
      <textarea class="textInput col-9"></textarea>
      <button type="button" class="saveBtn col-2">Save</button>
    </div>
  </div>
  <div class="container">
    <div class="row time-block" id="11">
      <div class="hour col-1">11 AM</div>
      <textarea class="textInput col-9"></textarea>
      <button type="button" class="saveBtn col-2">Save</button>
    </div>
  </div>
  <div class="container">
    <div class="row time-block" id="12">
      <div class="hour col-1">12 AM</div>
      <textarea class="textInput col-9"></textarea>
      <button type="button" class="saveBtn col-2">Save</button>
    </div>
  </div>
  <div class="container">
    <div class="row time-block" id="13">
      <div class="hour col-1">1 PM</div>
      <textarea class="textInput col-9"></textarea>
      <button type="button" class="saveBtn col-2">Save</button>
    </div>
  </div>
  <div class="container">
    <div class="row time-block" id="14">
      <div class="hour col-1">2 PM</div>
      <textarea class="textInput col-9"></textarea>
      <button type="button" class="saveBtn col-2">Save</button>
    </div>
  </div>
  <div class="container">
    <div class="row time-block" id="15">
      <div class="hour col-1">3 PM</div>
      <textarea class="textInput col-9"></textarea>
      <button type="button" class="saveBtn col-2">Save</button>
    </div>
  </div>
  <div class="container">
    <div class="row time-block" id="16">
      <div class="hour col-1">4 PM</div>
      <textarea class="textInput col-9"></textarea>

  </div>
  <div class="container">
    <div class="row time-block" id="17">
      <div class="hour col-1">5 PM</div>
      <textarea class="textInput col-9"></textarea>
      <button type="button" class="saveBtn col-2">Save</button>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="./assets/script.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
</body>

</html>
